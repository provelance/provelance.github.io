<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provelance | 宇宙因果观测终端</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d1117; color: #c9d1d9; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #30363d; padding-bottom: 20px; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #238636; }
        .brand h1 { margin: 0; color: #238636; letter-spacing: 2px; }
        .brand p { margin: 5px 0 0; font-size: 14px; color: #8b949e; }
        #version-tag { font-size: 12px; background: #21262d; padding: 2px 8px; border-radius: 10px; color: #58a6ff; }

        .input-group { background: #161b22; padding: 20px; border-radius: 6px; border: 1px solid #30363d; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        input { background: #0d1117; color: #c9d1d9; border: 1px solid #30363d; padding: 8px; flex: 1; min-width: 200px; border-radius: 4px; }
        button { background: #238636; color: #fff; border: none; padding: 8px 20px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        
        #log-container { background: #000; border: 1px solid #333; height: 200px; overflow-y: auto; padding: 10px; font-size: 12px; color: #8b949e; margin-bottom: 20px; border-radius: 4px; }
        .log-warn { color: #d29922; }
        .log-success { color: #238636; }
        .log-error { color: #f85149; }
        
        pre { background: #161b22; padding: 15px; border-radius: 6px; overflow-x: auto; border: 1px solid #30363d; color: #a5d6ff; }
    </style>
</head>
<body onload="brython(); initPage();">

<div class="container">
    <div class="header">
        <img src="logo.png" class="logo" alt="Provelance Logo">
        <div class="brand">
            <h1>PROVELANCE <span id="version-tag">v0.0.0</span></h1>
            <p>"Code is Fate."</p>
        </div>
    </div>
    
    <div class="input-group">
        <input type="text" id="repoInput" placeholder="User/Repo (e.g., provelance/universe-test)">
        <input type="password" id="tokenInput" placeholder="GitHub Token (将存储在本地浏览器)">
        <button onclick="startInference()">启动推演</button>
    </div>

    <div id="log-container">系统就绪。</div>
    <pre id="output">{}</pre>
</div>

<script type="text/python">
from browser import window, console
import traceback

def execute_python_rule(user_code_str, state, params):
    lines = user_code_str.split('\n')
    indented_block = '\n'.join(['    ' + l for l in lines])
    wrapped_code = f"def logic(state, params):\n{indented_block}\n    return state"
    loc = {}
    try:
        exec(wrapped_code, {}, loc)
        return loc['logic'](state, params)
    except Exception as e:
        raise e

window.execute_python_rule = execute_python_rule
</script>

<script>
    const STORAGE_KEY_TOKEN = 'provelance_gh_token';
    const STORAGE_KEY_REPO = 'provelance_last_repo';

    // 初始化页面：加载缓存
    async function initPage() {
        if (localStorage.getItem(STORAGE_KEY_TOKEN)) {
            document.getElementById('tokenInput').value = localStorage.getItem(STORAGE_KEY_TOKEN);
        }
        if (localStorage.getItem(STORAGE_KEY_REPO)) {
            document.getElementById('repoInput').value = localStorage.getItem(STORAGE_KEY_REPO);
        }

        // 加载版本号
        try {
            const res = await fetch('meta.json');
            if (res.ok) {
                const meta = await res.json();
                document.getElementById('version-tag').textContent = `v${meta.version}`;
            }
        } catch (e) {
            console.log("未找到 meta.json");
        }
    }

    function log(msg, type = 'info') {
        const div = document.getElementById('log-container');
        const line = document.createElement('div');
        line.className = `log-${type}`;
        line.textContent = `> ${msg}`;
        div.appendChild(line);
        div.scrollTop = div.scrollHeight;
    }

    async function fetchAllCommits(repo, token) {
        let commits = [];
        let page = 1;
        const headers = token ? { 'Authorization': `token ${token}` } : {};
        while (true) {
            const res = await fetch(`https://api.github.com/repos/${repo}/commits?per_page=100&page=${page}`, { headers });
            if (!res.ok) throw new Error(`访问失败: ${res.status} (检查Token权限)`);
            const data = await res.json();
            if (data.length === 0) break;
            commits = commits.concat(data);
            if (data.length < 100) break;
            page++;
        }
        return commits;
    }

    async function startInference() {
        const repo = document.getElementById('repoInput').value.trim();
        const token = document.getElementById('tokenInput').value.trim();
        const output = document.getElementById('output');
        
        // 存储到缓存
        localStorage.setItem(STORAGE_KEY_TOKEN, token);
        localStorage.setItem(STORAGE_KEY_REPO, repo);

        document.getElementById('log-container').innerHTML = '';
        log("连接因果链...");

        try {
            let commits = await fetchAllCommits(repo, token);
            commits.reverse();

            let state = { errors: [] }; 
            const registry = {}; 

            for (const item of commits) {
                const fullMsg = item.commit.message;
                const splitIndex = fullMsg.indexOf('\n');
                let title = splitIndex === -1 ? fullMsg : fullMsg.substring(0, splitIndex).trim();
                let body = splitIndex === -1 ? "" : fullMsg.substring(splitIndex).trim();

                if (!title.includes('|')) continue;

                const [typeRaw, funcName] = title.split('|').map(s => s.trim());
                const type = typeRaw.toUpperCase(); 

                if (type === 'RULE') {
                    registry[funcName] = body;
                    log(`[RULE] 注册: ${funcName}`);
                } 
                else if (type === 'ACTION') {
                    try {
                        if (!registry[funcName]) throw new Error(`规则 ${funcName} 未定义`);
                        const params = body ? JSON.parse(body) : {};
                        state = window.execute_python_rule(registry[funcName], state, params);
                        log(`[ACTION] 执行成功: ${funcName}`, "success");
                    } catch (err) {
                        // 容错逻辑：跳过错误函数并记录
                        log(`[跳过] ${funcName} 失败: ${err.message}`, "warn");
                        state.errors.push({
                            sha: item.sha.substring(0, 7),
                            func: funcName,
                            msg: err.message
                        });
                    }
                }
            }
            output.textContent = JSON.stringify(state, null, 4);
            log("推演完成。", "success");
        } catch (err) {
            log(err.message, "error");
        }
    }
</script>
</body>
</html>
