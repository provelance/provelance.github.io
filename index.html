<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>

    <style>

        body { font-family: 'Consolas', 'Segoe UI', monospace; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* é¡¶éƒ¨å¯¼èˆªä¸ V3.1 ä¿æŒä¸€è‡´ï¼Œå¾®è°ƒå¸ƒå±€ */
        .navbar { background: #010409; border-bottom: 1px solid var(--border); padding: 10px 20px; display: flex; align-items: center; gap: 15px; height: 50px; z-index: 100; }
        .logo { font-weight: bold; color: var(--text); letter-spacing: 1px; font-size: 16px; }

        .config-area { margin-left: auto; display: flex; gap: 10px; }

        button.connect-btn { background: var(--border); color: var(--text); border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        .panel-body { flex: 1; overflow-y: auto; }

        /* å·¦æ ï¼šè§„åˆ™åˆ—è¡¨ */
        .rule-item { padding: 10px 15px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 12px; }
        .rule-item:hover { background: var(--card); }

        /* ä¸­æ ï¼šç¼–è¾‘å™¨ */
        .editor-wrapper { display: flex; flex-direction: column; height: 100%; }
        textarea#code-editor { flex: 1; background: #0d1117; color: #e6edf3; border: none; padding: 20px; font-family: 'Consolas', monospace; font-size: 14px; outline: none; }
        .commit-bar { padding: 10px 15px; border-top: 1px solid var(--border); background: var(--card); display: flex; justify-content: space-between; align-items: center; }

        /* å³æ ï¼šæ—¶é—´çº¿å¢å¼ºç‰ˆ */
        .timeline-container { flex: 1; overflow-y: auto; padding: 10px; background: #010409; }
        .timeline-item { border: 1px solid var(--border); border-radius: 6px; margin-bottom: 10px; background: var(--card); overflow: hidden; }
        .t-header { padding: 8px 12px; font-size: 11px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); }
        .t-header:hover { background: rgba(255,255,255,0.08); }
        .t-body { display: none; padding: 12px; border-top: 1px solid var(--border); background: #0d1117; font-size: 12px; }
        .t-body.active { display: block; }
        
        .type-RULE { border-left: 4px solid var(--blue); }
        .type-ACTION { border-left: 4px solid var(--accent); }
        .type-ERROR { border-left: 4px solid var(--red); border-color: var(--red); }
        
        .code-block { background: #000; padding: 10px; border-radius: 4px; color: #d1d5da; white-space: pre-wrap; word-break: break-all; margin: 0; border: 1px solid #30363d; font-size: 11px; }
        .stack-trace { color: #f85149; font-family: 'Consolas', monospace; font-size: 11px; margin-top: 8px; border-top: 1px dashed #444; padding-top: 8px; }

        /* çŠ¶æ€é¢æ¿ */
        .state-panel { height: 250px; border-top: 2px solid var(--border); background: #000; padding: 10px; overflow: auto; }
        pre#final-state { margin: 0; color: #a5d6ff; font-size: 12px; }
    </style>
</head>
<body onload="brython(); init();">

    <div class="navbar">
        <div class="logo">ğŸŒŒ <span>Provelance</span> å› æœæ§åˆ¶ç»ˆç«¯ <small style="opacity:0.5; font-size:10px;">v3.2 Deep Observation</small></div>
        <div class="config-area">
            <input type="text" id="repo" class="config" placeholder="ç”¨æˆ·/ä»“åº“">
            <input type="password" id="token" class="config" placeholder="Github Token">
            <button class="connect-btn" onclick="syncUniverse()">ğŸ”Œ é‡æ–°åŒæ­¥</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="panel">
            <div class="panel-header">æ³•åˆ™æ³¨å†Œè¡¨ (REGISTRY)</div>
            <div class="panel-body" id="rule-list"></div>
        </div>

        <div class="panel">
            <div class="editor-wrapper">
                <div style="padding:10px; border-bottom:1px solid var(--border); display:flex; gap:10px;">
                    <select id="commit-type" onchange="loadTemplate()">
                        <option value="ACTION">ğŸš€ è§¦å‘åŠ¨ä½œ (ACTION)</option>
                        <option value="RULE">âš–ï¸ å®šä¹‰æ³•åˆ™ (RULE)</option>
                    </select>
                    <input type="text" id="commit-name" style="flex:1; background:transparent; border:1px solid var(--border); color:white; padding:4px 8px;" placeholder="å‡½æ•°å">
                </div>
                <textarea id="code-editor"></textarea>
                <div class="commit-bar">
                    <span id="sync-status" style="font-size:10px; color:#666;">å°±ç»ª</span>
                    <button id="btn-submit" class="commit-btn" onclick="commit()" style="background:var(--accent); color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">âš¡ å†™å…¥å› æœ</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">å®‡å®™æ—¶é—´çº¿ (TIMELINE)</div>
            <div class="timeline-container" id="timeline"></div>
            <div class="panel-header">å½“å‰å®‡å®™æ€ (STATE)</div>
            <div class="state-panel">
                <pre id="final-state">{}</pre>
            </div>
        </div>
    </div>

    <script type="text/python">
    from browser import window, console
    import ast
    import traceback
    import sys

    def parse_params(data_str):
        if not data_str or not data_str.strip(): return {}
        try:
            return ast.literal_eval(data_str)
        except Exception:
            return None

    def execute_python_rule(user_code_str, state, params):
        lines = user_code_str.split('\n')
        indented = '\n'.join(['    ' + l for l in lines])
        # åŒ…è£…ä»£ç ï¼Œæ˜¾å¼æŠ›å‡ºé”™è¯¯ä»¥ä¾›æ•è·
        wrapped = f"import traceback\ndef logic(state, params):\n{indented}\n    return state"
        loc = {}
        try:
            exec(wrapped, {}, loc)
            return loc['logic'](state, params)
        except Exception:
            # è·å–è¯¦ç»†çš„ Python å †æ ˆ
            etype, value, tb = sys.exc_info()
            stack = traceback.format_exception(etype, value, tb)
            # è¿‡æ»¤æ‰åŒ…è£…å™¨çš„å†…éƒ¨å †æ ˆï¼Œä¿ç•™ç”¨æˆ·ä»£ç æŠ¥é”™éƒ¨åˆ†
            clean_stack = "".join(stack)
            raise Exception(clean_stack)

    window.parse_params = parse_params
    window.execute_python_rule = execute_python_rule
    </script>

    <script>
        let registry = {};
        const LOG_FILE = "universe.log";

        function init() {
            document.getElementById('repo').value = localStorage.getItem('provelance_repo') || '';
            document.getElementById('token').value = localStorage.getItem('provelance_token') || '';
            loadTemplate();
        }

        function loadTemplate() {
            const type = document.getElementById('commit-type').value;
            const editor = document.getElementById('code-editor');
            editor.value = type === 'RULE' ? "state['key'] = params.get('val')\nreturn state" : "{\n    'val': 100\n}";
        }

        async function syncUniverse() {
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            if(!repo) return;
            localStorage.setItem('provelance_repo', repo);
            localStorage.setItem('provelance_token', token);

            const timelineDiv = document.getElementById('timeline');
            timelineDiv.innerHTML = '<div style="font-size:12px; color:#666; text-align:center; padding:20px;">åŒæ­¥ä¸­...</div>';

            try {
                let commits = [];
                let page = 1;
                const headers = token ? { 'Authorization': `token ${token}` } : {};

                while(true) {
                    const res = await fetch(`https://api.github.com/repos/${repo}/commits?per_page=100&page=${page}`, { headers });
                    const data = await res.json();
                    if (!data.length) break;
                    commits = commits.concat(data);
                    if (data.length < 100) break;
                    page++;
                }
                commits.reverse();

                let state = {};
                registry = {};
                timelineDiv.innerHTML = '';
                const ruleListDiv = document.getElementById('rule-list');
                ruleListDiv.innerHTML = '';

                for (const item of commits) {
                    const fullMsg = item.commit.message;
                    const splitIndex = fullMsg.indexOf('\n');
                    let title = (splitIndex === -1 ? fullMsg : fullMsg.substring(0, splitIndex)).trim();
                    let body = (splitIndex === -1 ? "" : fullMsg.substring(splitIndex)).trim();

                    if (!title.includes('|')) continue;
                    const [type, funcName] = title.split('|').map(s => s.trim());
                    const time = new Date(item.commit.author.date).toLocaleTimeString();

                    const card = document.createElement('div');
                    card.className = `timeline-item type-${type}`;
                    
                    let contentMarkup = '';
                    let isError = false;
                    let errorTrace = '';

                    if (type === 'RULE') {
                        registry[funcName] = body;
                        contentMarkup = `<pre class="code-block">${body}</pre>`;
                    } else {
                        try {
                            const params = window.parse_params(body);
                            if (params === null) throw new Error("JSON/Dict è¯­æ³•é”™è¯¯ï¼Œè¯·æ£€æŸ¥å•å¼•å·æˆ–æ‹¬å·");
                            state = window.execute_python_rule(registry[funcName], state, params);
                            contentMarkup = `<div><strong>å‚æ•°:</strong></div><pre class="code-block">${body}</pre>`;
                        } catch (e) {
                            isError = true;
                            card.className = 'timeline-item type-ERROR';
                            errorTrace = e.message;
                            contentMarkup = `<div><strong>å¼‚å¸¸ç°åœº:</strong></div><pre class="code-block">${body}</pre><div class="stack-trace"><strong>è¯¦ç»†å †æ ˆ:</strong><br>${errorTrace.replace(/\n/g, '<br>')}</div>`;
                        }
                    }

                    card.innerHTML = `
                        <div class="t-header" onclick="this.nextElementSibling.classList.toggle('active')">
                            <span>${isError ? 'âŒ' : (type === 'RULE' ? 'âš–ï¸' : 'ğŸš€')} ${funcName}</span>
                            <span style="opacity:0.5">${time} â–¼</span>
                        </div>
                        <div class="t-body">${contentMarkup}</div>
                    `;
                    timelineDiv.insertBefore(card, timelineDiv.firstChild);
                }

                // åˆ·æ–°è§„åˆ™åº“
                Object.keys(registry).reverse().forEach(key => {
                    const d = document.createElement('div');
                    d.className = 'rule-item';
                    d.innerText = key;
                    d.onclick = () => {
                        document.getElementById('commit-type').value = 'RULE';
                        document.getElementById('commit-name').value = key;
                        document.getElementById('code-editor').value = registry[key];
                    };
                    ruleListDiv.appendChild(d);
                });

                document.getElementById('final-state').innerText = JSON.stringify(state, null, 2);
                document.getElementById('sync-status').innerText = "å·²ä¸å› æœé“¾åŒæ­¥";

            } catch (e) {
                alert("åŒæ­¥å¤±è´¥: " + e.message);
            }
        }

        async function commit() {
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            const type = document.getElementById('commit-type').value;
            const name = document.getElementById('commit-name').value;
            const body = document.getElementById('code-editor').value;
            const btn = document.getElementById('btn-submit');

            if(!name || !token) return alert("é…ç½®ç¼ºå¤±");
            btn.disabled = true;
            btn.innerText = "å†™å…¥ä¸­...";

            try {
                let sha = null;
                const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${LOG_FILE}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if (getRes.ok) sha = (await getRes.json()).sha;

                const res = await fetch(`https://api.github.com/repos/${repo}/contents/${LOG_FILE}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `${type} | ${name}\n\n${body}`,
                        content: btoa(`Sync: ${Date.now()}`),
                        sha: sha
                    })
                });

                if(!res.ok) throw new Error("å†™å…¥å¤±è´¥");
                btn.innerText = "âœ… æˆåŠŸ";
                setTimeout(() => { btn.disabled = false; btn.innerText = "âš¡ å†™å…¥å› æœ"; syncUniverse(); }, 1500);
            } catch (e) {
                alert(e.message);
                btn.disabled = false;
                btn.innerText = "âš¡ å†™å…¥å› æœ";
            }
        }
    </script>
