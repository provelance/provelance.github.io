<script type="text/python">
from browser import window
import ast

class SafeProxy:
    def __init__(self, d):
        self._d = d.to_dict() if hasattr(d,'to_dict') else (d if isinstance(d,dict) else dict(d))
    def get(self, k, default=0): return self._d.get(k, default)
    def __getattr__(self, k): 
        if k == 'get': return self.get
        v = self._d.get(k, 0)
        if isinstance(v, str):
            try: return float(v.replace(' ', '.'))
            except: return v
        return v
    def __setattr__(self, k, v):
        if k=='_d': object.__setattr__(self, k, v)
        else: self._d[k] = v

def py_run(code, state_in, params_in):
    try:
        s, p = SafeProxy(state_in), SafeProxy(params_in)
        env = {'s':s,'p':p,'int':int,'float':float,'round':round,'abs':abs,'max':max,'min':min}
        exec(code, env)
        return s._d
    except Exception as e: return str(e)

def get_schema(code):
    try:
        tree = ast.parse(code)
        params = {}
        for node in ast.walk(tree):
            if isinstance(node, ast.Attribute) and isinstance(node.value, ast.Name) and node.value.id == 'p':
                if node.attr not in params: params[node.attr] = []
            if isinstance(node, ast.Compare):
                if isinstance(node.left, ast.Attribute) and node.left.value.id == 'p':
                    p_name = node.left.attr
                    for op, comp in zip(node.ops, node.comparators):
                        if isinstance(op, (ast.Eq, ast.In)):
                            if isinstance(comp, (ast.Constant, ast.Str)): 
                                val = comp.value if hasattr(comp,'value') else comp.s
                                if val not in params[p_name]: params[p_name].append(val)
        return params
    except: return {}

window.eng = {"run":py_run, "prs":lambda b:ast.literal_eval(b), "get_schema":get_schema}
</script>

<script>
let reg={}, LOG="universe.log";
function init(){
    let r=localStorage.getItem('pr'), t=localStorage.getItem('pt');
    if(r)document.getElementById('repo').value=r;
    if(t)document.getElementById('token').value=t;
    swM();
}
function sv(){localStorage.setItem('pr',document.getElementById('repo').value);localStorage.setItem('pt',document.getElementById('token').value)}
function tab(w){document.querySelectorAll('.view').forEach(e=>e.classList.remove('act'));document.getElementById('v-'+w).classList.add('act');document.querySelectorAll('.nav-i').forEach(e=>e.classList.remove('on'));document.getElementById(w=='monitor'?'n-mon':'n-edt').classList.add('on')}
function swM(){
    let m=document.getElementById('m-sel').value;
    document.getElementById('r-sel').style.display=m==='ACTION'?'block':'none';
    document.getElementById('r-name').style.display=m==='RULE'?'block':'none';
    document.getElementById('smart-form').style.display=m==='ACTION'?'flex':'none';
    if(m==='ACTION')renSel(); else document.getElementById('ed').value="";
}
function renSel(){
    let s=document.getElementById('r-sel');s.innerHTML='';
    Object.keys(reg).sort().forEach(k=>{let o=document.createElement('option');o.text=k;s.add(o)});
    ldF();
}
function ldF(){
    let k=document.getElementById('r-sel').value; if(!k||!reg[k])return;
    let schema = window.eng.get_schema(reg[k]);
    let f = document.getElementById('smart-form'); f.innerHTML='';
    Object.keys(schema).forEach(pName => {
        let row = document.createElement('div'); row.className='form-row';
        let lbl = document.createElement('div'); lbl.className='form-label'; lbl.innerText=pName;
        let input;
        if(schema[pName].length > 0){
            input = document.createElement('select'); input.className='in';
            schema[pName].forEach(opt => { let o=document.createElement('option'); o.text=opt; input.add(o)});
        } else { input = document.createElement('input'); input.className='in'; input.placeholder='value'; }
        input.onchange = () => syncFormToCode();
        input.dataset.pname = pName;
        row.appendChild(lbl); row.appendChild(input); f.appendChild(row);
    });
    syncFormToCode();
}
function syncFormToCode(){
    if(document.getElementById('m-sel').value !== 'ACTION') return;
    let params = {};
    document.querySelectorAll('#smart-form .in').forEach(i => {
        let val = i.value; if(!isNaN(val) && val.trim()!=='') val = parseFloat(val);
        params[i.dataset.pname] = val;
    });
    document.getElementById('ed').value = JSON.stringify(params, null, 2).replace(/"/g, "'");
}
function cp(btn, sel) {
    const txt = btn.parentNode.querySelector(sel).innerText;
    navigator.clipboard.writeText(txt).then(()=>{let raw=btn.innerText;btn.innerText="å·²å¤åˆ¶!";setTimeout(()=>btn.innerText=raw,1500)});
}

// æ ¸å¿ƒå‡½æ•°ï¼šè®¡ç®—çŠ¶æ€å·®å¼‚å¹¶ç”Ÿæˆ HTML
function getDiffHtml(oldS, newS) {
    let html = '<div style="padding:4px 0">';
    const keys = new Set([...Object.keys(oldS), ...Object.keys(newS)]);
    keys.forEach(k => {
        if (k === 'last_action' || k === 'orders') return; // ç•¥è¿‡å…ƒæ•°æ®
        let ov = oldS[k], nv = newS[k];
        if (JSON.stringify(ov) === JSON.stringify(nv)) return;
        
        let cls = 'add', sym = '';
        if (typeof ov === 'number' && typeof nv === 'number') {
            cls = nv > ov ? 'up' : 'down';
            sym = nv > ov ? 'â–²' : 'â–¼';
        }
        html += `<div class="diff-row"><span class="diff-k">${k}</span><span class="diff-v">
            <span class="v-old">${ov !== undefined ? ov : ''}</span>
            <span class="v-new ${cls}">${sym} ${nv}</span>
        </span></div>`;
    });
    return html + '</div>';
}

async function sync(){
    let rp=document.getElementById('repo').value,tk=document.getElementById('token').value,btn=document.getElementById('s-btn');
    if(!rp||!tk)return; btn.innerText="..."; btn.disabled=true;
    try{
        let cms=[], pg=1, h={'Authorization':`token ${tk}`};
        while(true){let r=await fetch(`https://api.github.com/repos/${rp}/commits?per_page=100&page=${pg}`,{headers:h});let d=await r.json();if(!d||!d.length)break;cms=cms.concat(d);if(d.length<100)break;pg++}
        cms.reverse();
        let st={}, tl=document.getElementById('tl'); tl.innerHTML=''; reg={};
        let sc=document.getElementById('rl-scroll'); sc.innerHTML='';
        
        for(let c of cms){
            let m=c.commit.message; if(!m.includes('|'))continue;
            let [hd, ...bd]=m.split('\n'), b=bd.join('\n').trim();
            let [ty, nm]=hd.split('|').map(s=>s.trim());
            let card=document.createElement('div'), resHtml="", isErr=false, codeStr="";
            
            card.className=`tc t-${ty.charAt(0)}`;
            if(ty==='RULE'){ 
                reg[nm]=b; 
                resHtml=`<div class="tb-sec"><button class="cp-btn" onclick="cp(this,'.tb-pre')">ğŸ“‹ å¤åˆ¶</button><pre class="tb-pre">${b}</pre></div>`;
            } else {
                codeStr = reg[nm] || '# æœªæ‰¾åˆ°æ³•åˆ™';
                let p; try{p=window.eng.prs(b)}catch(e){p={}}
                
                // æ•è·å¿«ç…§
                let oldSt = JSON.parse(JSON.stringify(st));
                let ret = window.eng.run(codeStr, st, p);
                
                if(typeof ret === 'string'){ 
                    card.className+=" t-E"; 
                    resHtml=`<div class="tb-sec"><pre class="tb-pre" style="color:var(--r)">âŒ å¡Œç¼©: ${ret}</pre></div>`;
                    isErr=true; 
                } else {
                    st = ret;
                    let diff = getDiffHtml(oldSt, st);
                    resHtml = `<div class="tb-sec" style="color:var(--y)">ğŸ’¬ ${st.last_action || 'æ‰§è¡ŒæˆåŠŸ'}</div>
                               <div class="tb-sec"><b>çŠ¶æ€å˜åŒ–:</b>${diff || '<div style="color:#555;font-size:11px">æ— æ•°å€¼å˜åŠ¨</div>'}</div>`;
                }
            }
            card.innerHTML=`<div class="th" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='flex'?'none':'flex'">
                <span>${ty==='RULE'?'âš–ï¸':'ğŸš€'} <b>${nm}</b></span>
                <span style="color:#666;font-size:11px">${new Date(c.commit.author.date).toLocaleTimeString().slice(0,5)}</span>
            </div>
            <div class="tb">${resHtml}</div>`;
            tl.insertBefore(card, tl.firstChild);
        }
        document.getElementById('st').innerText=JSON.stringify(st,null,2);
        Object.keys(reg).forEach(k=>{let t=document.createElement('span');t.className='reg-tag';t.innerText=k;t.onclick=()=>{document.getElementById('m-sel').value='RULE';swM();document.getElementById('r-name').value=k;document.getElementById('ed').value=reg[k];tab('edit')};sc.appendChild(t)});
        renSel(); btn.innerText="åŒæ­¥"; btn.disabled=false;
    }catch(e){alert('é”™è¯¯: '+e);btn.innerText="é‡è¯•";btn.disabled=false}
}
async function cmt(){
    let rp=document.getElementById('repo').value, tk=document.getElementById('token').value, btn=document.getElementById('c-btn');
    let m=document.getElementById('m-sel').value, b=document.getElementById('ed').value, n=m==='ACTION'?document.getElementById('r-sel').value:document.getElementById('r-name').value;
    if(!n)return alert('åç§°æ— æ•ˆ'); btn.innerText="å†™å…¥ä¸­..."; btn.disabled=true;
    try{
        let sha, r=await fetch(`https://api.github.com/repos/${rp}/contents/${LOG}`,{headers:{'Authorization':`token ${tk}`}}); if(r.ok)sha=(await r.json()).sha;
        await fetch(`https://api.github.com/repos/${rp}/contents/${LOG}`,{method:'PUT',headers:{'Authorization':`token ${tk}`,'Content-Type':'application/json'},body:JSON.stringify({message:`${m} | ${n}\n\n${b}`,content:btoa(`T:${Date.now()}`),sha:sha})});
        btn.innerText="âœ… å·²å†™å…¥"; setTimeout(()=>{btn.innerText="âš¡ å†™å…¥å› æœ";btn.disabled=false;sync();tab('monitor')},1000);
    }catch(e){alert('å†™å…¥: '+e);btn.disabled=false}
}
