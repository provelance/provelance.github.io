<style>

.main{flex:1;position:relative;overflow:hidden;display:flex;flex-direction:column}

<body onload="brython();init()">

<div class="top">

                <option value="RULE">âš–ï¸ å®šä¹‰</option>
            </select>
            <select id="r-sel" class="sel" style="flex:1;display:none" onchange="ldF()"></select>
            <input id="r-name" class="in" style="flex:1;display:none" placeholder="æ³•åˆ™å">

        <textarea id="ed" spellcheck="false"></textarea>
        <div style="padding:8px;display:flex;justify-content:space-between;background:var(--c)">
            <span id="syn" style="color:var(--a);font-size:12px">â— å°±ç»ª</span>

</div>

<script type="text/python">
from browser import window
import ast

class SafeProxy:
    def __init__(self, data):
        object.__setattr__(self, '_d', data)
    def __getattr__(self, k):
        return self._d.get(k, None) # æ‰¾ä¸åˆ°è¿”å› None è€Œä¸æŠ¥é”™
    def __setattr__(self, k, v):
        self._d[k] = v
    def __getitem__(self, k): return self._d.get(k)
    def __setitem__(self, k, v): self._d[k] = v

def py_run(code, state, params):
    try:
        s = SafeProxy(state)
        p = SafeProxy(params)
        env = {'s': s, 'p': p, 'state': state, 'params': params}
        # ç›´æ¥æ‰§è¡Œï¼Œä¸å†åŒ…è£…å‡½æ•°ä»¥å‡å°‘ Brython ä½œç”¨åŸŸå¼€é”€
        exec(code, env)
        return state
    except Exception as e:
        return Exception(str(e))

window.eng = {"run": py_run, "chk": lambda c: ast.parse(c), "prs": ast.literal_eval}
</script>

<script>
let reg={}, LOG="universe.log";
function init(){
    let r=localStorage.getItem('pr'), t=localStorage.getItem('pt');
    if(r)document.getElementById('repo').value=r;
    if(t)document.getElementById('token').value=t;
    swM();
}
function sv(){
    localStorage.setItem('pr',document.getElementById('repo').value);
    localStorage.setItem('pt',document.getElementById('token').value);
}
function tab(w){
    document.querySelectorAll('.view').forEach(e=>e.classList.remove('act'));
    document.getElementById('v-'+w).classList.add('act');
    document.querySelectorAll('.nav-i').forEach(e=>e.classList.remove('on'));
    document.getElementById(w=='monitor'?'n-mon':'n-edt').classList.add('on');
}
function swM(){
    let m=document.getElementById('m-sel').value;
    document.getElementById('r-sel').style.display=m==='ACTION'?'block':'none';
    document.getElementById('r-name').style.display=m==='RULE'?'block':'none';
    if(m==='ACTION') renSel();
}
function renSel(){
    let s=document.getElementById('r-sel'); s.innerHTML='';
    Object.keys(reg).forEach(k=>{let o=document.createElement('option');o.text=k;s.add(o)});
    ldF();
}
function ldF(){
    let k=document.getElementById('r-sel').value; if(!k||!reg[k])return;
    let c=reg[k], ps=new Set(), m, r=/p\.([a-zA-Z0-9_]+)/g;
    while((m=r.exec(c))) ps.add(m[1]);
    let o={}; ps.forEach(x=>o[x]="");
    document.getElementById('ed').value=JSON.stringify(o,null,2).replace(/"/g,"'");
}
async function sync(){
    let rp=document.getElementById('repo').value, tk=document.getElementById('token').value;
    let btn=document.getElementById('s-btn'); if(!rp||!tk)return;
    btn.innerText="â³";
    try{
        let cms=[], pg=1, h={'Authorization':`token ${tk}`};
        while(true){
            let r=await fetch(`https://api.github.com/repos/${rp}/commits?per_page=100&page=${pg}`,{headers:h});
            let d=await r.json(); if(!d.length)break; cms=cms.concat(d); if(d.length<100)break; pg++;
        }
        cms.reverse();
        let st={}, tl=document.getElementById('tl'); tl.innerHTML=''; reg={};
        for(let c of cms){
            let m=c.commit.message; if(!m.includes('|'))continue;
            let [hd, ...bd]=m.split('\n'), b=bd.join('\n').trim();
            let [ty, nm]=hd.split('|').map(s=>s.trim());
            let card=document.createElement('div'), res="";
            card.className=`tc t-${ty.charAt(0)}`;
            if(ty==='RULE'){ reg[nm]=b; res=`âš–ï¸ å®šä¹‰æ³•åˆ™\n${b}`; }
            else{
                let p; try{p=window.eng.prs(b)}catch(e){p=null}
                let ret=window.eng.run(reg[nm]||"", st, p||{});
                if(ret instanceof Error){ card.className+=" t-E"; res=`âŒ å¡Œç¼©: ${ret.message}\nå‚æ•°: ${b}`; }
                else{ st=ret; res=`ğŸš€ è§¦å‘æˆåŠŸ\nå‚æ•°: ${b}`; }
            }
            card.innerHTML=`<div class="th" onclick="this.nextElementSibling.classList.toggle('open')"><span>${nm}</span><span>${new Date(c.commit.author.date).toLocaleTimeString().slice(0,5)}</span></div><div class="tb">${res}</div>`;
            tl.insertBefore(card, tl.firstChild);
        }
        document.getElementById('st').innerText=JSON.stringify(st,null,2);
        renSel(); btn.innerText="ğŸ”„ åŒæ­¥";
    }catch(e){alert(e);btn.innerText="é‡è¯•"}
}
async function cmt(){
    let rp=document.getElementById('repo').value, tk=document.getElementById('token').value, btn=document.getElementById('c-btn');
    let m=document.getElementById('m-sel').value, b=document.getElementById('ed').value;
    let n=m==='ACTION'?document.getElementById('r-sel').value:document.getElementById('r-name').value;
    if(!n)return alert('ç¼ºåç§°');
    btn.innerText="å†™å…¥..."; btn.disabled=true;
    try{
        let sha, r=await fetch(`https://api.github.com/repos/${rp}/contents/${LOG}`,{headers:{'Authorization':`token ${tk}`}});
        if(r.ok)sha=(await r.json()).sha;
        await fetch(`https://api.github.com/repos/${rp}/contents/${LOG}`,{
            method:'PUT',
            headers:{'Authorization':`token ${tk}`,'Content-Type':'application/json'},
            body:JSON.stringify({message:`${m} | ${n}\n\n${b}`,content:btoa(`T:${Date.now()}`),sha:sha})
        });
        btn.innerText="âœ…"; setTimeout(()=>{btn.innerText="âš¡ å†™å…¥å› æœ";btn.disabled=false;sync()},800);
    }catch(e){alert(e);btn.disabled=false}
}
</script>
