<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙因果观测终端 | Provelance</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        :root {
            --gh-bg: #0d1117;
            --gh-card: #161b22;
            --gh-border: #30363d;
            --gh-text: #c9d1d9;
            --accent: #238636;
            --blue: #58a6ff;
        }
        body { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; background: var(--gh-bg); color: var(--gh-text); padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* 头部视觉 */
        .header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .logo { width: 64px; height: 64px; border-radius: 50%; border: 2px solid var(--accent); }
        .brand h1 { margin: 0; font-size: 26px; letter-spacing: 2px; }
        .brand .sub-title { font-size: 12px; color: var(--accent); letter-spacing: 4px; font-weight: bold; margin-top: -2px; }
        #version-tag { font-size: 10px; background: #21262d; padding: 2px 10px; border-radius: 12px; color: var(--blue); margin-left: 10px; vertical-align: middle; }

        /* 使用说明指引 */
        .guide-section { background: rgba(88, 166, 255, 0.05); border: 1px dashed var(--gh-border); border-radius: 8px; padding: 15px; margin-bottom: 25px; font-size: 13px; }
        .guide-section h4 { margin-top: 0; color: var(--blue); margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .guide-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .guide-item code { background: #21262d; color: #ff7b72; padding: 2px 5px; border-radius: 3px; }
        .guide-item p { margin: 5px 0; color: #8b949e; }
        .guide-item .desc { color: var(--gh-text); font-weight: bold; }

        /* 输入区域 */
        .input-group { background: var(--gh-card); padding: 20px; border-radius: 8px; border: 1px solid var(--gh-border); margin-bottom: 25px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
        input { background: var(--gh-bg); color: var(--gh-text); border: 1px solid var(--gh-border); padding: 10px 15px; flex: 1; min-width: 250px; border-radius: 6px; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1); }
        button { background: var(--accent); color: #fff; border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; border-radius: 6px; font-size: 14px; }
        button:hover { background: #2ea043; transform: translateY(-1px); }

        /* 终端显示 */
        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        #log-container { background: #000; border: 1px solid var(--gh-border); height: 450px; overflow-y: auto; padding: 15px; font-size: 12px; color: #8b949e; border-radius: 8px; box-shadow: inset 0 0 15px rgba(0,0,0,0.5); }
        .log-entry { margin-bottom: 6px; line-height: 1.4; border-left: 2px solid transparent; padding-left: 8px; }
        .log-RULE { border-left-color: var(--blue); color: #c9d1d9; }
        .log-ACTION { border-left-color: var(--accent); color: var(--accent); }
        .log-error { border-left-color: #f85149; color: #f85149; }
        .log-warn { border-left-color: #d29922; color: #d29922; }

        /* 状态展示 */
        .output-section h3 { font-size: 14px; color: #8b949e; margin-bottom: 10px; display: flex; justify-content: space-between; }
        pre { background: var(--gh-card); margin: 0; padding: 20px; border-radius: 8px; height: 410px; overflow: auto; border: 1px solid var(--gh-border); color: #a5d6ff; font-size: 13px; line-height: 1.5; }
        
        .footer { text-align: center; margin-top: 40px; color: #484f58; font-size: 12px; border-top: 1px solid var(--gh-border); padding-top: 20px; }
    </style>
</head>
<body onload="brython(); initPage();">

<div class="container">
    <div class="header">
        <img src="logo.png" class="logo" alt="Terminal Logo">
        <div class="brand">
            <h1>宇宙因果观测终端 <span id="version-tag">v0.0.0</span></h1>
            <div class="sub-title">PROVELANCE CAUSAL ENGINE</div>
        </div>
    </div>

    <div class="guide-section">
        <h4><svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle;"><path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z"/><path d="M9.036 4.355c.39.03.732.298.874.66.153.389.01.824-.242 1.114L7.759 8.5h.741a.75.75 0 010 1.5h-2a.75.75 0 01-.707-.995l1-3a.75.75 0 011.414.245L6.814 7.5h.686l1.536-2.15a.25.25 0 00-.01-.302.25.25 0 00-.19-.1c-.13-.01-.258.078-.31.196L8.036 6.355a.75.75 0 11-1.414-.49l.493-1.414a1.75 1.75 0 013.313.491l-.116.333-.12.342.154-.22z"/></svg> 网页 Commit 指引：标题必须包含分隔符 |</h4>
        <div class="guide-grid">
            <div class="guide-item">
                <span class="desc">1. 定义规则 (RULE)</span>
                <p>标题：<code>RULE | 函数名</code></p>
                <p>正文：顶格书写 Python 逻辑，直接操作 <code>state</code> 或 <code>params</code>。</p>
            </div>
            <div class="guide-item">
                <span class="desc">2. 执行动作 (ACTION)</span>
                <p>标题：<code>ACTION | 函数名</code></p>
                <p>正文：书写 JSON 参数，例如 <code>{"amount": 100}</code>。</p>
            </div>
        </div>
    </div>
    
    <div class="input-group">
        <input type="text" id="repoInput" placeholder="目标仓库 (用户名/项目名)">
        <input type="password" id="tokenInput" placeholder="GitHub Token (存储在本地浏览器)">
        <button onclick="startInference()">启动推演</button>
    </div>

    <div class="main-grid">
        <div class="log-section">
            <h3>因果链路日志</h3>
            <div id="log-container">系统挂载就绪。</div>
        </div>
        <div class="output-section">
            <h3>最终宇宙状态 <span id="sync-time" style="font-weight: normal; font-size: 11px;">未同步</span></h3>
            <pre id="output">{}</pre>
        </div>
    </div>

    <div class="footer">
        "Code is Fate." —— 宇宙的历史由每一笔不可篡改的提交构成。
    </div>
</div>

<script type="text/python">
from browser import window, console

def execute_python_rule(user_code_str, state, params):
    # 自动包装执行器
    lines = user_code_str.split('\n')
    indented_block = '\n'.join(['    ' + l for l in lines])
    wrapped_code = f"def logic(state, params):\n{indented_block}\n    return state"
    
    loc = {}
    try:
        exec(wrapped_code, {}, loc)
        return loc['logic'](state, params)
    except Exception as e:
        raise e

window.execute_python_rule = execute_python_rule
</script>

<script>
    const STORAGE_KEY_TOKEN = 'provelance_gh_token';
    const STORAGE_KEY_REPO = 'provelance_last_repo';

    async function initPage() {
        document.getElementById('tokenInput').value = localStorage.getItem(STORAGE_KEY_TOKEN) || '';
        document.getElementById('repoInput').value = localStorage.getItem(STORAGE_KEY_REPO) || '';
        try {
            const res = await fetch('meta.json');
            if (res.ok) {
                const meta = await res.json();
                document.getElementById('version-tag').textContent = `v${meta.version}`;
            }
        } catch (e) { document.getElementById('version-tag').textContent = `v0.0.0`; }
    }

    function log(msg, type = 'info') {
        const div = document.getElementById('log-container');
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
        entry.innerHTML = `<span style="opacity:0.4">[${time}]</span> ${msg}`;
        div.appendChild(entry);
        div.scrollTop = div.scrollHeight;
    }

    async function fetchAllCommits(repo, token) {
        let commits = [];
        let page = 1;
        const headers = token ? { 'Authorization': `token ${token}` } : {};
        while (true) {
            const res = await fetch(`https://api.github.com/repos/${repo}/commits?per_page=100&page=${page}`, { headers });
            if (!res.ok) throw new Error(`API 访问被拒 (${res.status})`);
            const data = await res.json();
            if (data.length === 0) break;
            commits = commits.concat(data);
            if (data.length < 100) break;
            page++;
        }
        return commits;
    }

    async function startInference() {
        const repo = document.getElementById('repoInput').value.trim();
        const token = document.getElementById('tokenInput').value.trim();
        if (!repo) return log("错误：未指定目标仓库", "error");

        localStorage.setItem(STORAGE_KEY_TOKEN, token);
        localStorage.setItem(STORAGE_KEY_REPO, repo);

        document.getElementById('log-container').innerHTML = '';
        log(`正在检索 ${repo} 的因果历史...`, "info");

        try {
            let commits = await fetchAllCommits(repo, token);
            commits.reverse(); // 追溯创世时刻

            let state = { errors: [] }; 
            const registry = {}; 

            for (const item of commits) {
                const fullMsg = item.commit.message;
                const splitIndex = fullMsg.indexOf('\n');
                let title = (splitIndex === -1 ? fullMsg : fullMsg.substring(0, splitIndex)).trim();
                let body = (splitIndex === -1 ? "" : fullMsg.substring(splitIndex)).trim();

                if (!title.includes('|')) continue;

                const [typeRaw, funcName] = title.split('|').map(s => s.trim());
                const type = typeRaw.toUpperCase(); 

                if (type === 'RULE') {
                    registry[funcName] = body;
                    log(`[定义规则] 节点: ${funcName}`, "RULE");
                } 
                else if (type === 'ACTION') {
                    try {
                        if (!registry[funcName]) throw new Error(`指令 '${funcName}' 未在因果链中定义`);
                        const params = body ? JSON.parse(body) : {};
                        state = window.execute_python_rule(registry[funcName], state, params);
                        log(`[执行成功] 指令: ${funcName}`, "ACTION");
                    } catch (err) {
                        log(`[因果跳过] ${funcName}: ${err.message}`, "warn");
                        state.errors.push({ sha: item.sha.substring(0, 7), action: funcName, error: err.message });
                    }
                }
            }
            document.getElementById('output').textContent = JSON.stringify(state, null, 4);
            document.getElementById('sync-time').textContent = `同步于 ${new Date().toLocaleTimeString()}`;
            log("推演圆满完成，观测态已固定。", "success");
        } catch (err) {
            log(err.message, "error");
        }
    }
</script>
</body>
</html>
